apiVersion: v1
kind: Secret
metadata:
  name: vhm-secrets
  namespace: vhm
type: Opaque
stringData:
  # Portkey API Key (if using Portkey for embeddings)
  # Replace with your actual API key or set via kubectl:
  # kubectl create secret generic vhm-secrets --from-literal=PORTKEY_API_KEY=your-key-here
  PORTKEY_API_KEY: ""
  # OpenAI key (optional)
  OPENAI_API_KEY: ""
  
  # Add other sensitive configuration here
  # Example:
  # DATABASE_PASSWORD: ""
  # API_TOKEN: ""

